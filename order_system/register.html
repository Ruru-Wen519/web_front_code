<link rel="stylesheet" href="css/register.css">
<md-dialog aria-label="註冊" style="min-width: 50%;min-height: 50%;">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>註冊</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="closeDialog()">
					<i class="fas fa-times"></i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="reg_container">
				<div class="reg_info">
					<div class="reg_account_info">帳號：</div>
					<input class="reg_account_input" id="reg_account" ng-change="filterInput(account_input,'0')"
						placeholder="請輸入帳號" ng-model="reg_account_input"></input>
				</div>

			</div>
			<div class="reg_container">
				<div class="reg_info">
					<div class="reg_account_info">暱稱：</div>
					<input class="reg_name_input" id="reg_name" placeholder="請輸入暱稱" ng-model="reg_name_input"></input>
				</div>
			</div>
			<div class="reg_container">
				<div class="reg_info">
					<div class="reg_account_info">密碼：</div>
					<input class="reg_password_input" id="reg_floatingPassword" type="password"
						ng-change="filterInput(reg_password_input,'1')" placeholder="請輸入密碼"
						ng-model="reg_password_input"></input>
					<i id="checkEye" class="fas fa-eye-slash" ng-click="eye_change(this,$event)"></i>
				</div>
			</div>

		</md-dialog-content>
	</form>
</md-dialog>
